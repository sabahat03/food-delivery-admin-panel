<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Flutter PHP Project </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
        body{
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Admin Panel HTML Code written here -->
    <div class="container-fluid">
        <div class="row" style="padding-top: 7%;">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="text-align: center; background-color: white; border-radius: 20px; padding: 30px;">
                <div class="row">
                    <div class="col-md-12" style="padding-bottom: 15px;">
                        <img src="assets/foodlogo.png" height="170">
                    </div>
                    <div class="col-md-12">
                        <span style=" font-family:Verdana, Geneva, Tahoma, sans-serif; font-weight : 100; font-size: 18px;">Login to Your Account</span>
                    </div>
                    <div class="col-md-12">
                        <form>
                            <div class="row">
                                <div class="col-md-12" style="text-align: left; padding-top: 15px;">
                                    <label style="font-size: 16px;">Your Username</label>
                                    <input type="text" name="username" placeholder="Username" class="form-control">
                                </div>

                                <div class="col-md-12" style="text-align: left; padding-top: 15px;">
                                    <label style="font-size: 16px;">Your Password</label>
                                    <input type="password" name="password" placeholder="Password" class="form-control">
                                </div>
                                <div class="col-md-12" style="text-align: center; font-size: 14px; font-weight: 200; padding: 10px 20px 10px 20px;">
                                    <a href="authenticate.html" class="btn btn-warning">Login Now</a>
                                </div>
                                <div class="col-md-12" style="text-align: center; font-size: 14px; font-weight: 200; padding: 10px 20px 5px 20px;">
                                    <div class="row">
                                        <div class="col-md-6" style="text-align: left; font-size: 12px; font-weight: 100;">
                                            <a href="register.html" style="text-decoration: none; color: blue;">No Account? Register Now</a>
                                        </div>
                                        <div class="col-md-6" style="text-align: right; font-size: 12px; font-weight: 100;">
                                            <a href="forgot-password.html" style="text-decoration: none; color: blue;">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <!-- Admin Panel HTML Code ends here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

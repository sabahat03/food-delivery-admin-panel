<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
      .card {
        border: none;
        text-align: center;
        padding: 10px;
      }
      .card img {
        margin-bottom: 10px;
      }
      .navbar-brand img {
        height: 100px;
      }
      .main-product {
        height: 300px;
        width: 100%; 
        object-fit: cover; 
      }
      .thumbnail {
        height: 130px;
        width: 100%; 
        object-fit: cover;
        margin-bottom: 10px; 
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f8f9fa;
        text-align: center;
        padding: 10px 0;
      }
    </style>

  <body>
    <!--Body Section Starts Here-->
    <nav class="navbar navbar-expand-lg" style="background-color: #D9AFD9; background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="assets/trans.png" alt="Brand Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="dashboard.html" style="color: navy; font-weight: bold; font-size: 20px;">Dashboard</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="fooditem.html" style="color: navy; font-weight: bold; font-size: 20px;">Food</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="location.html" style="color: navy; font-weight: bold; font-size: 20px;">Locations</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="order.html" style="color: navy; font-weight: bold; font-size: 20px;">Orders</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="logout.html" style="color: navy; font-weight: bold; font-size: 20px;">Logout</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" style="margin-right: 20px;">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center py-4">
          <span style="font-weight: 100; font-size: 30px;">Food</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3" style = "text-align: center">
          <img src="assets/burger1.jpg" height="300px" class="main-product" alt="Main Burger Image">
        </div>

        <div class="col-md-9">
          <form>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="Productname"><strong>Item Name</strong></label>
                <input type="text" name="Productname" class="form-control" value="Fillet Grinders Burger">
              </div>
              <div class="col-md-6 mb-3">
                <label for="Regularprice"><strong>Regular Price($)</strong></label>
                <input type="text" id="Regularprice" name="Regularprice" class="form-control" value="699">
              </div>
              <div class="col-md-12 mb-3">
                <label for="Productdesc"><strong>Description</strong></label>
                <textarea class="form-control" id="Productdesc" name="Productdesc" style="height: 160px;">Fillet Grinders Burger is a popular gourmet spot known for high-quality, freshly ground beef fillets and creative toppings, from classic to adventurous. Enjoy a casual dining experience with flavorful, satisfying meals perfect for both traditional and adventurous burger lovers.</textarea>
              </div>
              <div class="col-md-4 mb-3">
                <input type="file" name="photo-1" class="form-control">
              </div>
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-warning">Update Product</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <span style="font-weight: 100; font-size: 13px;">All Rights Reserved By Food Delivery Store</span>
    </footer>
    <!--Body Section Ends Here-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

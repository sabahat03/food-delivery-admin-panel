<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locations | Food Delivery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }
   .container {
      padding-top: 60px;
    }
   .main-title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      color: #333;
    }
   .provinces {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-bottom: 40px;
    }
   .province-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: left;
      padding: 20px;
    }
   .province-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #555;
    }
   .area-list {
      margin-left: -20px; /* Adjust to align with province-card borders */
    }
   .area-list-item {
      margin-bottom: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Delivery Locations</h1>
    <div class="provinces">

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
